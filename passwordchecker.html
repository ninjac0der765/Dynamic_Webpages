<html>
    <head>
        <title>
            Password Checker
        </title>
        <link rel="stylesheet" href="css/passwordchecker.css">
    </head>
    <body>
        <label for="user_name">
            Enter your username
        </label>
        <input type="text" id="user_name" name="user_name">
        <label for="user_password">
            Enter your password (same as username)
        </label> 
        <input type="password" id="user_password" name="user_password"> 
        <button onclick="check()">
            Submit
        </button>
        <p id="p1">

        </p>
        <script>
            function check(){
                var a=document.getElementById("user_name").value;
               var b=document.getElementById("user_password").value;
               if(a==b){
                document.getElementById("p1").innerHTML="Both the password and the username matches!";}
                else{
                    document.getElementById("p1").innerHTML="The password and the username don't match :(";
                }
            }
        </script>
    </body>
</html>
