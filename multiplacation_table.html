<html>
    <head>
        <title>
            Multiplacation Table
        </title>
        <link rel="stylesheet" href="css/multiplacation_table.css">
    </head>
         <body>
            <h1>
                Multiplacation Table
            </h1> <br> <br>
            <label for="lbl1">
                Enter a number
            </label> <br> <br>
            <input type="number" name="lbl1" id="lbl1"> <br> <br>
            <button onclick="mult()">
                Submit
            </button>
            <p id="p1">

            </p>
            <script>
                function mult(){
                   var var1=document.getElementById("lbl1").value;
                   var var2="";
                   for(var var3=1;var3<=10;var3+=1){
                    var var4=var1*var3;
                    var2+=var1+" * "+var3+" = "+var4+"<br>";
                   }
                   document.getElementById("p1").innerHTML=var2;
                }
            </script>
         </body>
</html>
